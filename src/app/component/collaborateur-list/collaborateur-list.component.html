  <div class="card card-w-title">
      <p-breadcrumb [model]="breadcrumbItems" [home]="{icon: 'pi pi-home'}"></p-breadcrumb>
  </div>
<div class="card">

  <div class="additional-info text-right"> <!-- Added the text-right class -->
    <span class="p-float-label">
      <input type="text" placeholder="Masse salariale" pInputText />
    </span>
    <span class="p-float-label">
      <input type="text" placeholder="Salaire Moyen" pInputText />
    </span>
    <span class="p-float-label">
      <input type="text" placeholder="Pyramides des ages" pInputText />
    </span>
  </div>
  <button pButton pRipple label="Ajouter collaborateur" icon="pi pi-plus" class="p-button-success mr-2" (click)="addNewCollab()"></button>
  <p></p>
  <p-table [value]="collaborateurs">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Nom Complet</th>
        <th>Poste</th>
        <th>Type Contrat</th>
        <th>Years of Experience</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-collaborateur>
      <tr>
        <td>{{ collaborateur.id }}</td>
        <td>{{ collaborateur.nomComplet }}</td>
        <td>{{ collaborateur.poste?.posteName }}</td>
        <td>{{ collaborateur.contractType?.type }}</td>
        <td>{{ collaborateur.anneeExperience }}</td>
        
        <td>
          <div class="flex">
              <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="updateCollab(collaborateur.id)"></button>
              <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning mr-2" (click)="deleteProduct(collaborateur.id,collaborateur.name)"></button>
              <button pButton  pRipple icon="pi pi-file-pdf"  class="p-button-rounded p-button-danger" (click)="downloadPDF(collaborateur.id)"></button>

          </div>
      </td>
      </tr>
    </ng-template>
  </p-table>
</div>


<p-dialog [(visible)]="deleteProductDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
  <div class="flex align-items-center justify-content-center">
      <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
      <span >Are you sure you want to delete <b>{{collabNametoDelete}}</b>?</span>
  </div>
  <ng-template pTemplate="footer">
      <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No" (click)="deleteProductDialog = false"></button>
      <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes" (click)="confirmDelete()"></button>
  </ng-template>
</p-dialog>
