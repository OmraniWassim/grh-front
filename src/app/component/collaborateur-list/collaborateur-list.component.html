<div class="card">
  <button pButton type="button" label="Add New Collab" class="ui-button-success" (click)="addNewCollab()"></button>
  <p></p>
  <p-table [value]="collaborateurs">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Nom Complet</th>
        <th>Poste</th>
        <th>Type Contrat</th>
        <th>Years of Experience</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-collaborateur>
      <tr>
        <td>{{ collaborateur.id }}</td>
        <td>{{ collaborateur.nomComplet }}</td>
        <td>{{ collaborateur.poste?.posteName }}</td>
        <td>{{ collaborateur.contractType?.type }}</td>
        <td>{{ collaborateur.anneeExperience }}</td>
        <td>
          <i class="pi pi-search" (click)="updateCollab(collaborateur.id)"></i>
          <i class="pi pi-trash" (click)="deleteCollab(collaborateur.id)" ></i>
          <i class="pi pi-file-pdf" (click)="downloadPDF(collaborateur.id)"></i>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
