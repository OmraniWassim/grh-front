<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="logo">
        <span>GRH</span>
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
      <i class="pi pi-ellipsis-v"></i>
  </button>





      <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}" style="display: flex; justify-content: flex-end; gap: 10px;">
        <button class="p-link layout-language-button" (click)="switchLang('fr')">
          <img src='../../assets/france_texture.gif' style="width: 40px; height: 20px;">
      </button>
      <button class="p-link layout-language-button" (click)="switchLang('en')">
        <img src='../../assets/united_kingdom_texture.gif' style="width: 40px; height: 20px;">
    </button>


    </div>




</div>
